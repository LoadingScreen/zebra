<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Zebrasign - Secure Ring-Signatures"
    />
    <link rel="apple-touch-icon" href="android-chrome-192x192.png" />
    <link rel="manifest" href="manifest.json" />
    <title>Zebrasign - Secure Ring-Signatures</title>
    <style>
      body {
        font-family: Verdana, sans-serif;
      }
      .material-input {
        width: 100%;
        padding: 10px;
        margin: 20px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }
      .material-button {
        width: 100%;
        padding: 10px;
        background-color: #6200ea;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      .material-button:hover {
        background-color: #3700b3;
      }
    </style>
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>
    <div style="text-align: center; margin-top: 20px;">
      <img src="android-chrome-192x192.png" alt="Zebrasign Logo" style="vertical-align: middle; width: 50px; height: 50px;">
      <span style="font-size: 24px; font-weight: bold; vertical-align: middle;">Zebrasign</span>
    </div>
    <div style="margin: 20px;">
      <textarea id="signature" class="material-input" rows="4" placeholder="Enter signature here..."></textarea>
      <button class="material-button" onclick="verifySignature(document.getElementById('signature').value)">Verify signature</button>
    </div>
  </body>
</html>
